<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastre-se</h1>
        <p id="subtitulo">Informe seus dados:</p>
    </div><br>

    <div id="form">
        <form action="">
            <label for="nome"><strong>Nome</strong></label>
            <div class="input">
                <input type="text" name="nome" placeholder="Primeiro nome" id="name" required>
            </div><br>
            <label for="nome"><strong>Último</strong></label>
            <div class="input">
                <input type="text" name="nome" placeholder="Último nome" id="name" required>
            </div><br>

            <div id="data">
                    <label><strong>Insira a sua data de nascimento:<strong></label>
                    <div class="data">
                        <input type="date" required> 
                    </div>
                </div><br>

                <div classe="checkbox">
                    <label><strong>Qual seu gênero?</strong></label>
                    <label>
                        <input type="radio" name="genero" value="masculino">Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="feminino">Feminino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="naobinarie">Não Binário
                    </label>
                    <label>
                        <input type="radio" name="genero" value="outro">Outro
                    </label>
                </div><br>

                <div>
                    <label for="nacionalidade"><strong>Nacionalidade</strong></label>
                    <div class="input">
                        <input type="text" name="nacionalidade" id="nacionalidade" required>
                    </div><br>
                    <label for="naturalidade"><strong>Naturalidade</strong></label>
                    <div class="input">
                        <input type="text" name="naturalidade" id="naturalidade" required>
                    </div><br>
                </div>

                <div><strong>Etnia</strong></div>
                    <select id="Etnia" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Branco</option>
                        <option>Pardo</option>
                        <option>Preto</option>
                        <option>Amarelo</option>
                        <option>Indígena</option>
                    </select><br><br>

                <div classe="checkbox">
                    <label><strong>Estado Civil:</strong></label>
                    <label>
                        <input type="radio" name="estadocivil" value="solteiro">Solteiro
                    </label>
                    <label>
                        <input type="radio" name="estadocivil" value="casado">Casado
                    </label>
                    <label>
                        <input type="radio" name="estadocivil" value="separado">Separado
                    </label>
                    <label>
                        <input type="radio" name="estadocivil" value="divorciado">Divorciado
                    </label>
                    <label>
                        <input type="radio" name="estadocivil" value="viuvo">Viúvo
                    </label>
                    <label>
                        <input type="radio" name="estadocivil" value="encalhado">Encalhado
                    </label>
                </div><br>

                <div>
                    <label for="endereco"><strong>Endereço</strong></label>
                    <div class="input">
                        <input type="text" name="endereco" placeholder="Endereço Residêncial" id="endereco" required>
                    </div><br>
                    <label for="cep"><strong>CEP</strong></label>
                    <div class="input">
                        <input name="cep" placeholder="CEP/Código Postal" id="cep" required>
                    </div><br>
                    <label for="cidade"><strong>Cidade</strong></label>
                    <div class="input">
                        <input name="cidade" id="cidade" required>
                    </div><br>
                    <label for="regiao"><strong>Região</strong></label>
                    <div class="input">
                        <input name="regiao" id="regiao" required>
                    </div><br>
                    <label for="pais"><strong>País</strong></label>
                    <div class="input">
                        <input name="pais" id="pais" required>
                    </div><br>
                    <label for="email"><strong>Email</strong></label>
                    <div class="input">
                        <input name="email" placeholder="Exemplo@gmail.com" id="email" required>
                    </div>
                </div><br>

                <div>
                    <label><strong>Notas, sugestões ou perguntas</strong></label>
                    <div class="comentario">
                        <textarea row="6" style="width:26em" name="comentario"></textarea>
                    </div>
                </div><br>

                <div id="botao">
                    <button type="submit">Concluído</button>
                </div>
        </form>
    </div>
</body>
</html>
